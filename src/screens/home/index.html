<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ensitech | Dashbord</title>
    <link rel="icon" href="../../../assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/dashboardStyle.css" />
  </head>
  <body>
    <!-- Page content -->
    <main class="container dashboard mt-5" id="mains">
      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5 screenContainer">
        <div class="row d-flex justify-content-center mx-auto">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card d-flex flex-row align-items-center">
              <div class="card-body flex-grow-1">
                <h2 class="card-title">600</h2>
                <h4 class="card-text">Enseigants</h4>
              </div>
              <span class="icon me-3">
                <i class="fas fa-chalkboard-teacher fa-2x"></i>
              </span>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card flex-row align-items-center">
              <div class="card-body flex-grow-1">
                <h2 class="card-title">1200</h2>
                <h4 class="card-text">Etudiants</h4>
              </div>
              <span class="icon me-3">
                <i class="fas fa-user-graduate fa-2x"></i
              ></span>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card flex-row align-items-center">
              <div class="card-body flex-grow-1">
                <h2 class="card-title">400</h2>
                <h4 class="card-text">Cours</h4>
              </div>
              <span class="icon me-3">
                <i class="fas fa-chalkboard fa-2x"></i>
              </span>
            </div>
          </div>
        </div>

        <!-------chart graphic------>
        <div class="row d-flex justify-content-center mx-auto">
          <!-------chart presence etudiant------>
          <div class="col-sm-12 col-md-6 pt-3">
            <h3 class="title text-center">Moyenne générale des classes</h3>
            <p class="sous-title text-center">1er année</p>
            <div class="chart-container">
              <canvas id="chartPresence"></canvas>
            </div>
          </div>
          <!-------chart specialités------>
          <div class="col-sm-12 col-md-6 pt-3">
            <h3 class="title text-center">
              Répartition étudiants par spécialité
            </h3>
            <div class="chart-container">
              <canvas id="chartBranch"></canvas>
            </div>
          </div>
        </div>

        <!-------chart notes------>
        <div class="row d-flex justify-content-center mx-auto">
          <div class="col-sm-12 col-md-6">
            <h3 class="title text-center">Notes de classe 2ème MDW</h3>
            <p class="sous-title text-center">Groupe1</p>
            <div class="chart-container">
              <canvas id="gradesChart1"></canvas>
            </div>
          </div>

          <div class="col-sm-12 col-md-6">
            <h3 class="title text-center">Notes de Myriam Salhi</h3>
            <p class="sous-title text-center">2ème MDW (groupe1)</p>
            <div class="chart-container">
              <canvas id="gradesChart2"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Page content -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const PATH = {
        cssFile: "../../components/menu/css/menu.css",
        homePage: "index.html",
        etudiantPage: "../etudiant/index.html",
        coursPage: "../cours/index.html",
        enseignantPage: "../enseignant/index.html",
        notePage: "../note/index.html",
        logo: "../../../assets/logo.png",
        avatar: "../../../assets/avatar.jpg",
      };

      document.addEventListener("DOMContentLoaded", function () {
        loadMenu(PATH);
      });
    </script>
    <script src="../../components/menu/js/menu.js"></script>
    <script src="../../../js/signout.js"></script>
    <script src="../../../js/dashboardMain.js"></script>
  </body>
</html>
