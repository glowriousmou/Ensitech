
<form id="FormComponent">
    <div class="mb-3">
      <label for="theme" class="form-label">Thème du cours</label>
      <input type="text" class="form-control" id="theme" required>
    </div>
    <div class="mb-3">
      <label for="nbreHeure" class="form-label">Age</label>
      <input type="number" class="form-control" id="nbreHeure" required>
    </div>
    <button type="submit" class="btn btn-primary">Créer un cours</button>
  </form>
