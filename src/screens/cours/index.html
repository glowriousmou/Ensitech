<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ensitech | Cours</title>
    <link rel="icon" href="../../../assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="./css/coursStyle.css" />
  </head>
  <body class="">
    <main class="container mt-5 " id="mains">
      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5 screenContainer">
        <div class="text-center">
          <h1 class="display-5 mb-4">Gestion des Cours</h1>
        </div>
        <!-- Formulaire chargé dynamiquement-->
        <!-- <div id="formContainer">
         
        </div> -->
        <!-- tableau chargé dynamiquement-->
        <!-- <div id="tableContainer">
         
        </div> -->
        <section class="p-3">
          <div class="row">
            <div class="col-12">
              <button
                class="btn btn-primary newUser"
                data-bs-toggle="modal"
                data-bs-target="#coursForm"
              >
                Nouveau Cours
                <!-- <i class="bi bi-people"></i> -->
              </button>
            </div>
          </div>
          <!--Tableau-->
          <div class="row">
            <div class="col-12">
              <table
                class="table table-striped table-hover mt-3 text-center table-bordered"
              >
                <thead>
                  <tr>
                    <th>Thème</th>
                    <th>Nombre d'heure</th>
                    <th>Enseignant</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tbody id="coursList">
                  <tr>
                    <td>AAA</td>
                    <td>VVV</td>
                    <td>C</td>
                    <td>
                      <a href="" class="btn btn-success btn-sm detail">Détails</a>
                      <a href="" class="btn btn-warning btn-sm edit">Modifier</a>
                      <a href="#" class="btn btn-danger btn-sm delete">Supprimer</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <!--Formulaire Creation-->
        <div class="modal fade" id="coursForm">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Nouveau Cours</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <form action="#" id="myForm">
                  <div
                    class="row w-100 px-2 justify-content-center align-content-center"
                  >
                    <div class="col-12 col-lg-6 text-center">
                     
                        <img
                          src="../../../assets/logo1.png"
                          alt=""
                          width="200"
                          height="200"
                          class="img-fluid rounded"
                        />
                     
                    </div>

                    <div class="col-12 col-lg-6 inputField">
                      <div class="col 10 mb-3">
                        <label for="theme" class="form-label"
                          >Thème du cours</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="theme"
                          required
                          placeholder="Entrer le thème du cours"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="nbreHeure" class="form-label"
                          >Nombre d'heure</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="nbreHeure"
                          required
                          placeholder="Entrer le nombre d'heure du cours"
                        />
                      </div>
                    </div>

                    <!-- <div class="inputField">
                    <div>
                      <label for="theme">Thème</label>
                      <input type="text" name="" id="theme" required />
                    </div>
                    <div>
                      <label for="nbreHeure">Nombre d'heure</label>
                      <input type="number" name="" id="nbreHeure" required />
                    </div>
                  </div> -->
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fermer
                </button>
                <button
                  type="submit"
                  form="myForm"
                  class="btn btn-primary submit"
                >
                  Créer un Cours
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--Formulaire Détail-->
        <!--Read Data Modal-->
        <div class="modal fade" id="readData">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Informations du Cours</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <form action="#" id="myForm">
                  <div
                  class="row w-100 px-2 justify-content-center align-content-center"
                >
                  <div class="col-12 col-lg-6 text-center">
                   
                      <img
                        src="../../../assets/logo1.png"
                        alt=""
                        width="200"
                        height="200"
                        class="img-fluid rounded"
                      />
                   
                  </div>

                  <div class="col-12 col-lg-6 inputField">
                    <div class="col 10 mb-3">
                      <label for="theme" class="form-label"
                        >Thème du cours</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="" id="showTheme" disable
                      />
                    </div>
                    <div class="mb-3">
                      <label for="nbreHeure" class="form-label"
                        >Nombre d'heure</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        name=""
                        id="showNbreHeure"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

      const PATH = {
        cssFile: "../../components/menu/css/menu.css",
        homePage: "../home/index.html",
        coursPage: "index.html",
        etudiantPage: "../etudiant/index.html",
        enseignantPage: "../enseignant/index.html",
        logo: "../../../assets/logo.png",
        avatar: "../../../assets/avatar.jpg",
      };

      document.addEventListener("DOMContentLoaded", function () {
        loadMenu(PATH);
      });
    </script>
    <script src="../../components/menu/js/menu.js"></script>
    <script src="../../../js/signout.js"></script>
    <script type="module" src="js/coursScript.js"></script>
  </body>
</html>
